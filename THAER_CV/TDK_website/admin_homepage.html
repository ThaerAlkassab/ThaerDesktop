    <script>
    fetch('php/fetch_data.php')
        .then(response => response.json())
        .then(data => {
            const usersDiv = document.querySelector('.users');
            usersDiv.innerHTML = '<h2>User Information</h2>';
            data.users.forEach(user => {
                usersDiv.innerHTML += `<p>ID: ${user.id}, Name: ${user.name}, Email: ${user.email}</p>`;
            });
            
            const messagesDiv = document.querySelector('.messages');
            messagesDiv.innerHTML = '<h2>Messages from About Us</h2>';
            data.letters.forEach(letter => {
                messagesDiv.innerHTML += `<p>Sender Name: ${letter.sender_name}, Sender Email: ${letter.sender_email}, Subject: ${letter.subject}, Message: ${letter.text}</p>`;
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>
